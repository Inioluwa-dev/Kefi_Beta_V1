{% extends 'base.html' %}
{% load static %}
{% block extra_head %}
  <style>
    .notfound-container {
      max-width: 480px;
      margin: 4rem auto 0 auto;
      background: var(--white);
      border-radius: 1.2rem;
      box-shadow: 0 2px 16px 0 rgba(20,184,166,0.09);
      padding: 2.5rem 2rem 2rem 2rem;
      text-align: center;
    }
    .notfound-icon {
      font-size: 4.5rem;
      color: var(--primary);
      margin-bottom: 1.2rem;
      animation: bounce404 1.2s infinite alternate;
    }
    @keyframes bounce404 {
      0% { transform: translateY(0); }
      100% { transform: translateY(-10px); }
    }
    .notfound-title {
      font-size: 2.2rem;
      font-weight: 800;
      color: var(--primary);
      margin-bottom: 0.7rem;
    }
    .notfound-message {
      color: var(--secondary);
      font-size: 1.15rem;
      margin-bottom: 2rem;
    }
    .notfound-btn {
      background: var(--primary);
      color: var(--white);
      border: none;
      border-radius: 2rem;
      font-weight: 600;
      padding: 0.7rem 2.2rem;
      font-size: 1.1rem;
      transition: background 0.18s;
      box-shadow: 0 2px 8px 0 rgba(20,184,166,0.08);
      text-decoration: none;
      display: inline-block;
    }
    .notfound-btn:hover {
      background: var(--secondary);
      color: var(--primary);
    }
    @media (max-width: 600px) {
      .notfound-container {
        padding: 1.2rem 0.7rem 1.2rem 0.7rem;
        margin-top: 2rem;
      }
      .notfound-title {
        font-size: 1.3rem;
      }
      .notfound-icon {
        font-size: 2.5rem;
      }
    }
  </style>
{% endblock %}
{% block content %}
<div class="notfound-container">
  <div class="notfound-icon"><i class="fa fa-exclamation-triangle"></i></div>
  <div class="notfound-title">404 - Page Not Found</div>
  <div class="notfound-message">
    Oops! The page you are looking for doesn't exist or you don't have access.
  </div>
  {% if user.is_authenticated %}
    <a href="{% url 'posts:feed' %}" class="notfound-btn"><i class="fa fa-home"></i> Go to Feed</a>
  {% else %}
    <a href="/" class="notfound-btn"><i class="fa fa-home"></i> Go to Home</a>
  {% endif %}
</div>
{% endblock %}
