{% extends 'base.html' %}
{% block content %}
<div class="container mt-5">
  <div class="row justify-content-center">
    <div class="col-md-6">
      <div class="alert alert-danger text-center">
        <h4>Delete Account</h4>
        <p><strong>This action is permanent and cannot be undone.</strong><br>Are you sure you want to delete your account and all your data?</p>
        <form method="post">
          {% csrf_token %}
          <button type="submit" class="btn btn-danger">Delete Account</button>
          <a href="{% url 'users:profile' user.username %}" class="btn btn-secondary ms-2">Cancel</a>
        </form>
      </div>
    </div>
  </div>
</div>
{% endblock %}
