{% extends 'base.html' %}
{% load static %}
{% block content %}
<div class="container mt-5">
  <div class="row justify-content-center">
    <div class="col-md-6">
      <h2 class="mb-4">Login</h2>
      <form method="post">
        {% csrf_token %}
        {% for field in form %}
          <div class="mb-3">
            {{ field.label_tag }}
            {{ field }}
            {% if field.errors %}
              <div class="text-danger small">{{ field.errors|striptags }}</div>
            {% endif %}
          </div>
        {% endfor %}
        <button type="submit" class="btn btn-primary w-100">Login</button>
        <p class="mt-2">
           <a href="{% url 'password_reset' %}" class="link-primary">Forgot password?</a>
        </p>
      </form>
      <p class="mt-3">Don't have an account? <a href="{% url 'users:register' %}">Register</a></p>
    </div>
  </div>
</div>
{% endblock %}
