{% extends 'base.html' %}
{% load static %}
{% block extra_auth_css %}<link rel="stylesheet" href="{% static 'users/auth.css' %}">{% endblock %}
{% block content %}
<div class="auth-container">
  <span class="auth-icon"><i class="fa fa-unlock-alt"></i></span>
  <h2 class="auth-title">Reset Password</h2>
  <form method="post" class="auth-form">
    {% csrf_token %}
    {{ form.email.label_tag }}
    {{ form.email }}
    {% if form.email.errors %}
      <div class="auth-error">{{ form.email.errors|striptags }}</div>
    {% endif %}
    <button type="submit" class="auth-btn"><i class="fa fa-paper-plane"></i> Send Reset Link</button>
  </form>
</div>
{% endblock %}
